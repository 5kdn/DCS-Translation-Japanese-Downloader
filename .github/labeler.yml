# ------------------------------------------------------------
# .github/labeler.yml
# Purpose:
#   - PR の変更ファイルパスに応じて自動ラベル付与
#   - ラベルは事前にリポジトリ側で作成しておくこと（Settings > Labels）
# Notes:
#   - actions/labeler@v5 形式（changed-files / any-glob-to-any-file）
#   - ここにないラベル（prio/*, status/* など）は人手または他Automationで付与
#   - パターンは必要に応じて編集してください
# ------------------------------------------------------------

"Components":
  - changed-files:
    - any-glob-to-any-file: "src/**/*.stories.ts"
    - any-glob-to-any-file: "src/**/*.vue"

"Utils":
  - changed-files:
    - any-glob-to-any-file: "src/utils/*.ts"

"Build":
  - changed-files:
    - any-glob-to-any-file: "package.json"
    - any-glob-to-any-file: "pnpm-*.yaml"
    - any-glob-to-any-file: "tsconfig*.json"
    - any-glob-to-any-file: "vite*.ts"
    - any-glob-to-any-file: "vite*.js"

"Tests":
  - changed-files:
    - any-glob-to-any-file: "*Tests/**"

"CI / GitHub Actions":
  - changed-files:
    - any-glob-to-any-file: ".github/workflows/**"

"Docs":
  - changed-files:
    - any-glob-to-any-file: "README.md"
    - any-glob-to-any-file: "docs/**"
    - any-glob-to-any-file: "**/*.md"

"Assets / Images":
  - changed-files:
    - any-glob-to-any-file: "src/assets/*"

"Code Style / Analyzer":
  - changed-files:
    - any-glob-to-any-file: ".editorconfig"
    - any-glob-to-any-file: ".globalconfig"
    - any-glob-to-any-file: "stylecop.json"
    - any-glob-to-any-file: "**/*.ruleset"
